<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register</title>

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/js/info/editUser.js}"></script>
</head>
<body>
<div class="layout-nav">
    <nav th:replace="~{/nav :: nav}"></nav>
</div>
<div class="layout-content-no-footer" style="height: 100%;">
    <div class="content-login container-fluid position-relative d-flex p-0">
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 867px !important;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4" style="width: 80%; height: 80%;">
                    <div class="bg-secondary rounded p-4 p-sm-5" style="height: 100%; min-height: 632px;" >
                        <div class="d-flex align-items-start" style="height: 100%;">
                            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                                 aria-orientation="vertical">
                                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" onclick="location.href='/myPage/profile'"
                                        data-bs-target="#v-pills-home" type="button" role="tab"
                                        aria-controls="v-pills-home" >Profile
                                </button>
                                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" onclick="location.href='/myPage/solved'"
                                        data-bs-target="#v-pills-profile" type="button" role="tab"
                                        aria-controls="v-pills-profile" >Solved
                                </button>
                            </div>
                            <div style="width: 100%; height: 100%;">
                                <div class="mb-1" style="height: 100px;">
                                    <span style="color: white; font-weight: bold;">User ID</span>
                                    <input style="background: black;" type="text" class="mt-2 form-control h-50" id="id" th:value="${userInfo.userId}" readonly>
                                </div>
                                <div class="mb-1" style="height: 100px;">
                                    <span style="color: white; font-weight: bold;">User Password</span>
                                    <input type="password" class="mt-2 form-control h-50" id="password">
                                </div>
                                <div class="mb-1" style="height: 100px;">
                                    <span style="color: white; font-weight: bold;">User Name</span>
                                    <input type="text" class="mt-2 form-control h-50" id="name" th:value="${userInfo.name}">
                                </div>
                                <div class="mb-1" style="height: 100px;">
                                    <span style="color: white; font-weight: bold;">User NickName</span>
                                    <input type="text" class="mt-2 form-control h-50" id="nickName" th:value="${userInfo.nickName}">
                                </div>
                                <div class="mb-1" style="height: 100px;">
                                    <span style="color: white; font-weight: bold;">Score</span>
                                    <input style="background: black;" type="text" class="mt-2 form-control h-50" id="score" th:value="${score}" readonly>
                                </div>
                                <div style="display: flex; justify-content: right;">
                                    <button onclick="editUser();" type="submit" class="btn btn-primary">
                                        submit
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>
</div>
</body>
</html>
