<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/admin/style.css}" rel="stylesheet">


</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav th:replace="/admin/layout/admin_side :: nav"></nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="/admin/layout/admin_nav :: nav"></nav>
        <!-- Navbar End -->
        <!-- Sales Chart Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary text-center rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0">TOP 5 Challenge</h6>
                        </div>
                        <canvas id="worldwide-sales"></canvas>
                    </div>
                </div>
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary text-center rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0">TOP 5 Ranking</h6>
                        </div>
                        <canvas id="salse-revenue"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sales Chart End -->


        <!-- Recent Sales Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Server Setting</h6>
                </div>
                <div class="table-responsive">
                    <div style="display: flex; align-items: center; margin-bottom: 2%;">
                        <p style="text-align: left; width: 20%; display: flex; margin-bottom: 0; align-items: center;">Server-Start-Date</p>
                        <input th:value="${startDate}" style="width: 20%; margin-right: 5%;" id="start-date" name="start-date" type="date">
                        <p style="text-align: left; width: 20%; display: flex; margin-bottom: 0; align-items: center;">Server-Start-Time</p>
                        <input th:value="${startTime}" style="width: 20%; margin-right: 5%;" id="start-time" name="start-time" type="time">
                        <button style="width: 10%;" onclick="postServerTime('START')"></button>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <p style="text-align: left; width: 20%; display: flex; margin-bottom: 0; align-items: center;">Server-End-Date</p>
                        <input th:value="${endDate}" style="width: 20%; margin-right: 5%;" id="end-date" name="end-date" type="date">
                        <p style="text-align: left; width: 20%; display: flex; margin-bottom: 0; align-items: center;">Server-End-Time</p>
                        <input th:value="${endTime}" style="width: 20%; margin-right: 5%;" id="end-time" name="end-time" type="time">
                        <button style="width: 10%;" onclick="postServerTime('END')"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Recent Sales End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/chart.min.js}"></script>
<script th:src="@{/js/easing.min.js}"></script>
<script th:src="@{/js/waypoints.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/moment-timezone.min.js}"></script>
<script th:src="@{/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/admin/main.js}"></script>
<script th:src="@{/js/admin/server_time.js}"></script>
</body>

</html>
