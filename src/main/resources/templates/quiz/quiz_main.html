<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SecurityFirst CTF Admin Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Basic Stylesheet -->
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/quiz/style.css}" rel="stylesheet">

</head>

<body>
<!-- Navbar -->
<div class="layout-nav">
    <nav th:replace="nav :: nav"></nav>
</div>
<div class="content">
    <div class="layout-center-title">
        <div class="center-title"th:replace="centerTitle :: div"></div>
    </div>
        <div class="challenge  rounded px-4 py-0">
            <!--      style="width: 90%; height: 80%; margin-top: 6%;"-->
            <div class="content-in-challenge"  >
                <!-- REVERSING -->
                <h3 style="font-size: 1.5em;" class="category-title">REVERSING</h3>
                <div class="category-container">
                    <div class="one-quiz-block" th:each="quiz:${REVERSING}" th:data-quiz-id="${quiz.quizId}"
                         onClick="showPopup(this.getAttribute('data-quiz-id'))">
                        <div class="title" th:text="${quiz.quizName}"></div>
                        <div class="bottom-row">
                            <div class="score" th:text="${quiz.score}">Score</div>
                            <div class="writer" th:text="${quiz.quizWriter.nickName}"></div>
                        </div>
                    </div>
                </div>
                <!-- PWN -->
                <h3 style="font-size: 1.5em;" class="category-title">PWN</h3>
                <div class="category-container">
                    <div class="one-quiz-block" th:each="quiz:${PWN}" th:data-quiz-id="${quiz.quizId}"
                         onClick="showPopup(this.getAttribute('data-quiz-id'))">
                        <div class="title" th:text="${quiz.quizName}"></div>
                        <div class="bottom-row">
                            <div class="score" th:text="${quiz.score}">Score</div>
                            <div class="writer" th:text="${quiz.quizWriter.nickName}"></div>
                        </div>
                    </div>
                </div>
                <!-- WEB -->
                <h3 style="font-size: 1.5em;" class="category-title">WEB</h3>
                <div class="category-container">
                    <div class="one-quiz-block" th:each="quiz:${WEB}" th:data-quiz-id="${quiz.quizId}"
                         onClick="showPopup(this.getAttribute('data-quiz-id'))">
                        <div class="title" th:text="${quiz.quizName}"></div>
                        <div class="bottom-row">
                            <div class="score" th:text="${quiz.score}">Score</div>
                            <div class="writer" th:text="${quiz.quizWriter.nickName}"></div>
                        </div>
                    </div>
                </div>
                <!-- FORENSICS -->
                <h3 style="font-size: 1.5em;" class="category-title">FORENSICS</h3>
                <div class="category-container">
                    <div class="one-quiz-block" th:each="quiz:${FORENSICS}" th:data-quiz-id="${quiz.quizId}"
                         onClick="showPopup(this.getAttribute('data-quiz-id'))">
                        <div class="title" th:text="${quiz.quizName}"></div>
                        <div class="bottom-row">
                            <div class="score" th:text="${quiz.score}">Score</div>
                            <div class="writer" th:text="${quiz.quizWriter.nickName}"></div>
                        </div>
                    </div>
                </div>
                <!-- MISC -->
                <h3 style="font-size: 1.5em;" class="category-title">MISC</h3>
                <div class="category-container">
                    <div class="one-quiz-block" th:each="quiz:${MISC}" th:data-quiz-id="${quiz.quizId}"
                         onClick="showPopup(this.getAttribute('data-quiz-id'))">
                        <div class="title" th:text="${quiz.quizName}"></div>
                        <div class="bottom-row">
                            <div class="score" th:text="${quiz.score}">Score</div>
                            <div class="writer" th:text="${quiz.quizWriter.nickName}"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

<!-- Dimmed background -->
<div id="dimmed-bg"
     style="display: none; position: fixed;  width:100%; height:100%; top:0; left:0; background-color:black; opacity:0.7;"></div>

<!-- Popup window -->
<div id="popup"
     style="display:none;width:50%;height:53%;top:50%;left:50%;transform:translate(-50%, -50%);position:fixed;">
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<!--<script th:src="@{/js/moment.min.js}"></script>-->
<script th:src="@{/js/moment-timezone.min.js}"></script>
<script th:src="@{/js/tempusdominus-bootstrap-4.min.js}"></script>
<script th:src="@{/js/quiz/quiz_list.js}"></script>
<!-- Template Javascript -->
<!--<script th:src="@{/js/admin/main.js}"></script>-->
</body>

</html>
