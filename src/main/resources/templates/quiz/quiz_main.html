<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SecurityFirst CTF Admin Page</title>

  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Icon Font Stylesheet -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
  <link th:href="@{/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Basic Stylesheet -->

  <link th:href="@{/css/quiz/style.css}" rel="stylesheet">

<body>
<!-- Navbar -->
<div class="layout-nav">
  <nav th:replace="nav :: nav"></nav>
</div>
<div class="content container-fluid position-relative d-flex p-0">
<div class="sidebar">
  <nav th:replace="/quiz/layout/quiz_side :: nav"></nav>
</div>
  <div style="display: flex; justify-content: right; width: 100%; height: 100%">
    <div class ="challenge bg-secondary rounded px-4 py-0" >
<!--      style="width: 90%; height: 80%; margin-top: 6%;"-->
      <h6 class="mb-4 chbox">Quiz Create Page</h6>
      <div class="form-floating mb-3 chbox">
        <input type="email" class="form-control" id="floatingInput"
               placeholder="name@example.com">
        <label for="floatingInput">Quiz Name</label>
      </div>
      <div class="form-floating mb-3 chbox">
        <select class="form-select" id="floatingSelect"
                aria-label="Floating label select example">
          <option value="REVERSING">REVERSING</option>
          <option value="PWN">PWN</option>
          <option value="WEB">WEB</option>
          <option value="FORENSICS">FORENSICS</option>
          <option value="MISC">MISC</option>
        </select>
        <label for="floatingSelect">Category Select</label>
      </div>

      <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                          id="floatingTextarea" style="height: 150px;"></textarea>
        <label for="floatingTextarea">Description</label>
      </div>
    </div>
  </div>
  </div>
  <!-- Content End -->


  <!-- Back to Top -->
<!--  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>-->
